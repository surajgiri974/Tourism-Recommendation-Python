<!DOCTYPE html>
<html lang="en"> 
<head>
	{% load static %}
    <title>Package</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'plugins/fontawesome/js/all.min.js' %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">

</head> 

<body class="app"> 
	{%  if 'admin_username' in request.session   %}
	{% include 'administrator/nav.html'%}  	
    
    <div class="app-wrapper">
      {% include 'administrator/messages.html' %}
        <br />
            <div class="container">
                <form action="{% url 'tour-master:add-package' %}" method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-25">
                      <label for="fname">Package Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" name="package_name" placeholder="Package Name.." class="form-control" required>
                    </div>
                  </div><br />
                  <div class="row">
                    <div class="col-25">
                      <label for="lname">Package Amount</label>
                    </div>
                    <div class="col-75">
                      <input type="number" id="lname" name="package_amount" placeholder="Package Amount.." class="form-control" required>
                    </div>
                  </div><br />
                  <div class="row">
                    <div class="col-25">
                      <label for="lname">Package Duration</label>
                    </div><br />
                    <div class="col-75">
                      <input type="number" id="lname" name="package_duration" pattern="text" placeholder="Package Duration.." class="form-control" required>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-25">
                      <label for="subject">Package Details</label>
                    </div>
                    <div class="col-75">
                      <textarea id="subject" name="package_details" placeholder="Package Details.." style="height:200px" class="form-control" required></textarea>
                    </div>
                  </div><br />
                  <div class="row">
                    <input type="submit" value="Submit" class="btn btn-success">
                  </div>
                </form>
              </div>
              
    </div><!--//app-wrapper-->    					

 
    <!-- Javascript -->          
    <script src="{% static 'plugins/popper.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>  

    <!-- Charts JS -->
    <script src="{% static 'plugins/chart.js/chart.min.js' %}"></script> 
    <script src="{% static 'js/index-charts.js' %}"></script> 
    
    <!-- Page Specific JS -->
    <script src="{% static 'js/app.js' %}"></script> 
	{% else %}
	<h3 style="color:Red">
		Access Denied
	</h3>
	
{% endif %}
</body>
</html>

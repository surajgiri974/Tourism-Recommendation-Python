<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Vehicle Booking</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min1.css' %}" />


	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>

<body style="margin-top: -17%;">
	<div id="booking" class="section" style="margin-top: 0;">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form" style="margin-top:29%;margin-bottom:7%;border-radius:20px;">
						<p style="color:white;">{% include 'Tourism/message_show.html' %}</p>
						<div class="form-header" >
							<h1>Book your vehicle</h1>
						</div>
						<form action="{% url 'customer:vehicle_register' %} " method="POST" onclick="return check();">
							{% csrf_token %}
							<div class="form-group">
								<input class="form-control" id="name" name="rental_user_name" type="text" placeholder="Your Name" required>
								<span class="form-label">Name</span>
							</div>
							<div class="form-group">
								<input class="form-control" id="dl" name="rental_user_dl" type="text" placeholder="License Number" maxlength="16" required>
								<span class="form-label">DL Number</span>
							</div>
							<div class="form-group">
								<select id="vehicle_type" name="vehicle_type" class="form-control" onchange="vehicle();">
									<option>Select Type</option>
									<option>Two Wheeler</option>
									<option>Two Wheeler(electric)</option>
									<option>Four Wheeler</option>
									<option>Four Wheeler(electric)</option>
								</select>
								<span class="form-label">Vehicle Type</span>
							</div>
							<div class="form-group">
								<select id="city" name="city" class="form-control" onchange="vehicle();">
									<option>Select City</option>
									<option>Pune</option>
									<option>PCMC</option>
									<option>Mumbai</option>
									<option>Amravati</option>
									<option>Nagpur</option>
									<option>Kokan</option>

								</select>
								<span class="form-label">City</span>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" name="rental_user_email" type="email" placeholder="Enter your Email" required>
										<span class="form-label">Email</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" name="rental_user_phone" type="tel" placeholder="Enter you Phone" maxlength="10" required>
										<span class="form-label">Phone</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" name="rental_user_pickD" type="date" required>
										<span class="form-label">Pick-up Date</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" name="rental_user_dropD" type="date" required>
										<span class="form-label">Return Date</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input type="text" id="vamt" placeholder="Amount Per Day" class="form-control" value="Amount Per Day" name="vamt"  readonly>
										<span class="form-label">Amount</span>
									</div>
								</div>

							</div>

							<div class="form-btn">
								<button class="btn btn-success">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript">

  	function vehicle()
  	{
		if(document.getElementById('vehicle_type').value==='Two Wheeler')
		  {
			document.getElementById('vamt').value="640";
		  }
		 if(document.getElementById('vehicle_type').value==='Four Wheeler')
		  {
			document.getElementById('vamt').value="1300";
		  }
		  if(document.getElementById('vehicle_type').value==='Two Wheeler(electric)')
		  {
			document.getElementById('vamt').value="480";
		  }
		  if(document.getElementById('vehicle_type').value==='Four Wheeler(electric)')
		  {
			document.getElementById('vamt').value="1150";
		  }
		  if(document.getElementById('vehicle_type').value==='Select Type')
		  {
			document.getElementById('vamt').value=" ";
		  }
	}

		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body>

</html>
